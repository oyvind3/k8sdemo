<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <div class="App">
        <header class="App-header">
            <img src="{{ url_for('static', filename='Octocat.png') }}" class="App-logo" alt="logo" />
            <p>
                Deployment is running on <span class="heart"></span>{{ pod_name }}
            </p>
            {% if user %}
            <p>Signed in as {{ user.get('name') }}</p>
            <a href="{{ url_for('logout') }}">Sign out</a>
            {% else %}
            <a href="{{ url_for('login') }}">Sign in with Microsoft</a>
            {% endif %}
        </header>
    </div>
</body>
</html>
